<div class="container-fluid" style="width: 100%;">
  <div class="header-top" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
    <div class="header-logo">
      <i class="fas fa-utensils fa-2x" style="color: var(--blue-warm-vivid-70)"></i>
      <span class="br-divider vertical mx-3" aria-hidden="true"></span>
      <div class="header-sign">{{ headerSign }}</div>
    </div>

    <!-- User actions (only when logged in) - alinhado Ã  direita -->
    <div class="header-actions" *ngIf="isLoggedIn">
      <div class="user-dropdown" [class.active]="isDropdownOpen">
        <!-- Avatar button -->
        <button
          class="avatar-btn"
          type="button"
          [title]="userName"
          (click)="toggleDropdown()"
          [attr.aria-expanded]="isDropdownOpen"
        >
          <span class="br-avatar">
            <span class="content bg-blue-warm-vivid-70 text-pure-0">
              {{ userName.charAt(0).toUpperCase() }}
            </span>
          </span>
          <i class="fas fa-caret-down ml-1" aria-hidden="true"></i>
        </button>

        <!-- Dropdown menu -->
        <div class="dropdown-menu" *ngIf="isDropdownOpen">
          <div class="dropdown-header">
            <span class="text-weight-semi-bold">{{ userName }}</span>
          </div>
          <span class="br-divider"></span>
          <button class="dropdown-item" type="button" (click)="logout()">
            <i class="fas fa-sign-out-alt mr-2" aria-hidden="true"></i>
            Sair
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="header-bottom">
    <div class="header-menu">
      <div class="header-menu-trigger" id="header-navigation">
        <button
          class="br-button small circle"
          type="button"
          aria-label="Menu"
          [attr.aria-expanded]="menuVisible"
          (click)="toggleMenu()"
        >
          <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
      </div>

      <div class="header-info">
        <div class="header-title">{{ headerTitle }}</div>
      </div>
    </div>
  </div>
</div>
