<div class="container-fluid">
  <div class="header-top">
    <div class="header-logo">
      <img [src]="logoUrl" [alt]="logoAlt" />
      <span class="br-divider vertical" aria-hidden="true"></span>
      <div class="header-sign">
        {{ headerSign }}
      </div>
    </div>

    <!-- User actions (only when logged in) -->
    <div class="header-actions" *ngIf="isLoggedIn">
      <div class="header-login">
        <div class="header-sign-in">
          <button class="br-sign-in" type="button" data-trigger="login">
            <span class="br-avatar" title="Avatar">
              <span class="content">{{ userName.charAt(0).toUpperCase() }}</span>
            </span>
            <span class="ml-2">{{ userName }}</span>
          </button>
        </div>
        <button class="br-button secondary small ml-3" type="button" (click)="logout()">
          <i class="fas fa-sign-out-alt mr-1" aria-hidden="true"></i>
          Sair
        </button>
      </div>
    </div>
  </div>

  <div class="header-bottom">
    <div class="header-menu">
      <div class="header-menu-trigger" id="header-navigation">
        <button class="br-button small circle" type="button" aria-label="Menu"
                [attr.aria-expanded]="menuVisible" (click)="toggleMenu()">
          <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
      </div>

      <div class="header-info">
        <div class="header-title">
          {{ headerTitle }}
        </div>
      </div>
    </div>
  </div>
</div>
