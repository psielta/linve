<div class="container-lg">
  <h1 class="text-up-04 text-weight-bold mb-4">Dashboard</h1>

  <div class="br-card mb-4">
    <div class="card-content">
      <h2 class="text-up-02 text-weight-semi-bold mb-3">
        Bem-vindo, {{ authService.currentUserName() }}!
      </h2>
      <p class="text-base" style="color: var(--gray-60)">
        Este é o painel de controle do Linve. Use o menu lateral para navegar entre as funcionalidades.
      </p>
    </div>
  </div>

  <!-- Stats Cards Placeholder -->
  <div class="row">
    <div class="col-lg-3 col-md-6 mb-4">
      <div class="br-card h-100">
        <div class="card-content text-center">
          <i class="fas fa-shopping-bag fa-2x mb-3" style="color: var(--blue-warm-vivid-50)"></i>
          <h3 class="text-up-03 text-weight-bold">0</h3>
          <p class="text-base" style="color: var(--gray-60)">Pedidos Hoje</p>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-6 mb-4">
      <div class="br-card h-100">
        <div class="card-content text-center">
          <i class="fas fa-dollar-sign fa-2x mb-3" style="color: var(--green-vivid-50)"></i>
          <h3 class="text-up-03 text-weight-bold">R$ 0,00</h3>
          <p class="text-base" style="color: var(--gray-60)">Faturamento Hoje</p>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-6 mb-4">
      <div class="br-card h-100">
        <div class="card-content text-center">
          <i class="fas fa-users fa-2x mb-3" style="color: var(--yellow-vivid-50)"></i>
          <h3 class="text-up-03 text-weight-bold">0</h3>
          <p class="text-base" style="color: var(--gray-60)">Clientes</p>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-6 mb-4">
      <div class="br-card h-100">
        <div class="card-content text-center">
          <i class="fas fa-box fa-2x mb-3" style="color: var(--purple-vivid-50)"></i>
          <h3 class="text-up-03 text-weight-bold">0</h3>
          <p class="text-base" style="color: var(--gray-60)">Produtos</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="br-card">
    <div class="card-header">
      <h4 class="text-up-01 text-weight-semi-bold">Ações Rápidas</h4>
    </div>
    <div class="card-content">
      <div class="row">
        <div class="col-md-4 mb-3 mb-md-0">
          <a routerLink="/app/produtos" class="d-block p-3 text-decoration-none" style="background: var(--gray-2); border-radius: 8px;">
            <i class="fas fa-plus-circle mr-2" style="color: var(--blue-warm-vivid-50)"></i>
            <span>Adicionar Produto</span>
          </a>
        </div>
        <div class="col-md-4 mb-3 mb-md-0">
          <a routerLink="/app/clientes" class="d-block p-3 text-decoration-none" style="background: var(--gray-2); border-radius: 8px;">
            <i class="fas fa-user-plus mr-2" style="color: var(--green-vivid-50)"></i>
            <span>Novo Cliente</span>
          </a>
        </div>
        <div class="col-md-4">
          <a routerLink="/app/categorias" class="d-block p-3 text-decoration-none" style="background: var(--gray-2); border-radius: 8px;">
            <i class="fas fa-folder-plus mr-2" style="color: var(--yellow-vivid-50)"></i>
            <span>Nova Categoria</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
