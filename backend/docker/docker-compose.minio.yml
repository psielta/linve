version: "3.9"

services:
  minio:
    image: minio/minio:latest
    container_name: linve-minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # API S3
      - "9001:9001"   # Console Web
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-linve}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-linve123456}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  minio-data:
    driver: local
