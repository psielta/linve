spring:
  config:
    activate:
      on-profile: testes
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:sqlite::memory:?date_class=TEXT&date_string_format=yyyy-MM-dd HH:mm:ss
    username: sa
    password:
    driverClassName: org.sqlite.JDBC
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    defer-datasource-initialization: true
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        "[format_sql]": false

# Removido context-path pois controllers ja usam /api/...

# Desabilita MinIO nos testes
storage:
  minio:
    enabled: false

logging:
  level:
    root: WARN
    br:
      com:
        exemplo:
          todo: INFO
