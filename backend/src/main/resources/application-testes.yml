spring:
  config:
    activate:
      on-profile: testes
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:sqlite:file:./todo/db/todo-test.db?date_class=TEXT&date_string_format=yyyy-MM-dd HH:mm:ss
    username: sa
    password:
    driverClassName: org.sqlite.JDBC
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    defer-datasource-initialization: true
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        "[format_sql]": false

server:
  servlet:
    context-path: /api

logging:
  level:
    root: WARN
    br:
      com:
        exemplo:
          todo: INFO

# Cache Caffeine - entidades estaticas (read-only)
cache:
  specs:
    - name: MunicipioService.listarTodos
      expireAfterWrite: "P1D"
      initialCapacity: 1
    - name: MunicipioService.listarPorUf
      expireAfterWrite: "P1D"
      initialCapacity: 27
    - name: CulinariaService.listarTodas
      expireAfterWrite: "P1D"
      initialCapacity: 1
    - name: CulinariaService.listarMeioMeio
      expireAfterWrite: "P1D"
      initialCapacity: 1
    - name: UfService.listarTodas
      expireAfterWrite: "P1D"
      initialCapacity: 1
