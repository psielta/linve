info:
  app:
    version: '@project.version@'

spring:
  application:
    name: todo-api
  profiles:
    active: default
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  datasource:
    url: jdbc:sqlite:file:./data/todo.db?date_class=TEXT&date_string_format=yyyy-MM-dd HH:mm:ss
    username: sa
    password:
    driverClassName: org.sqlite.JDBC
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    defer-datasource-initialization: true
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        "[format_sql]": true
  sql:
    init:
      mode: embedded
  devtools:
    add-properties: false
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    property-naming-strategy: LOWER_CAMEL_CASE
    default-property-inclusion: NON_NULL
  mail:
    host: localhost
    port: 1025
    username:
    password:
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

logging:
  level:
    root: INFO
    org:
      springframework:
        web: INFO
        data:
          jpa: INFO
      hibernate:
        SQL: DEBUG
        type: INFO
    br:
      com:
        exemplo:
          todo: DEBUG

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 1024

springdoc:
  version: '@springdoc.version@'
  api-docs:
    path: /api-docs
    version: openapi-3-1
  swagger-ui:
    path: /swagger-ui.html
    layout: BaseLayout
    display-request-duration: true
    operationsSorter: method
    disable-swagger-default-url: true
    use-root-path: true
  show-actuator: false
  cache:
    disabled: true

management:
  server:
    port: 9101
  endpoints:
    web:
      exposure:
        include: health, prometheus
      base-path: "/"
      path-mapping:
        prometheus: "metrics"

# Armazenamento de arquivos (MinIO / S3-compat√≠vel)
storage:
  minio:
    endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
    access-key: ${MINIO_ACCESS_KEY:linve}
    secret-key: ${MINIO_SECRET_KEY:linve123456}
    bucket: ${MINIO_BUCKET:linve-media}
    secure: false

# Security Configuration
security:
  jwt:
    secret: ${JWT_SECRET:chave-secreta-desenvolvimento-minimo-32-caracteres-segura}
    access-token:
      expiration-ms: 900000  # 15 minutes
    refresh-token:
      expiration-days: 30
  bcrypt:
    strength: 12
  cors:
    allowed-origins: http://localhost:3000,http://localhost:4200
    allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
    allowed-headers: Authorization,Content-Type,X-Organization-Id
    max-age: 3600

auth:
  magic-link:
    base-url: http://localhost:4200/auth/magic-link
