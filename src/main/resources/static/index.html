<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo API - Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .todo-concluido {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .todo-card {
            transition: all 0.2s ease;
        }
        .todo-card:hover {
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        }
        .empty-state {
            padding: 3rem;
            text-align: center;
            color: #6c757d;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: block;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-check2-square"></i> Todo API
            </a>
        </div>
    </nav>

    <div class="container">
        <!-- Filtros e Botao Novo -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="filtro" id="filtroTodas" value="todas" checked>
                    <label class="btn btn-outline-primary" for="filtroTodas">Todas</label>

                    <input type="radio" class="btn-check" name="filtro" id="filtroPendentes" value="pendentes">
                    <label class="btn btn-outline-primary" for="filtroPendentes">Pendentes</label>

                    <input type="radio" class="btn-check" name="filtro" id="filtroConcluidas" value="concluidas">
                    <label class="btn btn-outline-primary" for="filtroConcluidas">Concluídas</label>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalTodo" onclick="abrirModalNovo()">
                    <i class="bi bi-plus-lg"></i> Nova Tarefa
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading text-center py-5" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2 text-muted">Carregando tarefas...</p>
        </div>

        <!-- Lista de Tarefas -->
        <div id="listaTarefas"></div>

        <!-- Estado Vazio -->
        <div class="empty-state d-none" id="estadoVazio">
            <i class="bi bi-inbox display-1"></i>
            <h4 class="mt-3">Nenhuma tarefa encontrada</h4>
            <p class="text-muted">Clique em "Nova Tarefa" para começar</p>
        </div>
    </div>

    <!-- Modal Criar/Editar -->
    <div class="modal fade" id="modalTodo" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTituloLabel">Nova Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formTodo">
                        <input type="hidden" id="todoId">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título *</label>
                            <input type="text" class="form-control" id="titulo" required maxlength="200">
                            <div class="invalid-feedback">Título é obrigatório</div>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarTodo()">
                        <i class="bi bi-check-lg"></i> Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Confirmacao Exclusao -->
    <div class="modal fade" id="modalExcluir" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Deseja realmente excluir esta tarefa?</p>
                    <input type="hidden" id="excluirId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="confirmarExclusao()">
                        <i class="bi bi-trash"></i> Excluir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notificacoes -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2" id="toastIcon"></i>
                <strong class="me-auto" id="toastTitulo">Notificação</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMensagem"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        const API_URL = '/api/todos';
        let modalTodo, modalExcluir, toast;

        $(document).ready(function() {
            modalTodo = new bootstrap.Modal('#modalTodo');
            modalExcluir = new bootstrap.Modal('#modalExcluir');
            toast = new bootstrap.Toast('#toast');

            carregarTarefas();

            // Listeners para filtros
            $('input[name="filtro"]').on('change', carregarTarefas);
        });

        function carregarTarefas() {
            const filtro = $('input[name="filtro"]:checked').val();
            let url = API_URL;

            if (filtro === 'pendentes') {
                url += '?concluido=false';
            } else if (filtro === 'concluidas') {
                url += '?concluido=true';
            }

            $('#loading').addClass('show');
            $('#listaTarefas').empty();
            $('#estadoVazio').addClass('d-none');

            axios.get(url)
                .then(function(response) {
                    $('#loading').removeClass('show');
                    renderizarTarefas(response.data);
                })
                .catch(function(error) {
                    $('#loading').removeClass('show');
                    mostrarToast('Erro', 'Erro ao carregar tarefas: ' + (error.response?.data?.detail || error.message), 'danger');
                });
        }

        function renderizarTarefas(tarefas) {
            const container = $('#listaTarefas');
            container.empty();

            if (tarefas.length === 0) {
                $('#estadoVazio').removeClass('d-none');
                return;
            }

            tarefas.forEach(function(todo) {
                const card = criarCardTarefa(todo);
                container.append(card);
            });
        }

        function criarCardTarefa(todo) {
            const dataCriacao = formatarData(todo.dataCriacao);
            const dataConclusao = todo.dataConclusao ? formatarData(todo.dataConclusao) : null;
            const classesConcluido = todo.concluido ? 'todo-concluido' : '';

            return `
                <div class="card mb-3 todo-card" id="todo-${todo.id}">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h5 class="card-title mb-1 ${classesConcluido}">
                                    ${todo.concluido ? '<i class="bi bi-check-circle-fill text-success me-2"></i>' : '<i class="bi bi-circle text-secondary me-2"></i>'}
                                    ${escapeHtml(todo.titulo)}
                                </h5>
                                <p class="card-text text-muted mb-1 ${classesConcluido}">${escapeHtml(todo.descricao || 'Sem descrição')}</p>
                                <small class="text-muted">
                                    <i class="bi bi-calendar3"></i> Criado: ${dataCriacao}
                                    ${dataConclusao ? `<span class="ms-2"><i class="bi bi-check2-all"></i> Concluído: ${dataConclusao}</span>` : ''}
                                </small>
                            </div>
                            <div class="col-md-4 text-end">
                                ${todo.concluido
                                    ? `<button class="btn btn-outline-warning btn-action me-1" onclick="reabrir(${todo.id})" title="Reabrir">
                                        <i class="bi bi-arrow-counterclockwise"></i>
                                       </button>`
                                    : `<button class="btn btn-outline-success btn-action me-1" onclick="concluir(${todo.id})" title="Concluir">
                                        <i class="bi bi-check-lg"></i>
                                       </button>`
                                }
                                <button class="btn btn-outline-primary btn-action me-1" onclick="editarTodo(${todo.id})" title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-outline-danger btn-action" onclick="excluirTodo(${todo.id})" title="Excluir">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function abrirModalNovo() {
            $('#modalTituloLabel').text('Nova Tarefa');
            $('#formTodo')[0].reset();
            $('#todoId').val('');
        }

        function editarTodo(id) {
            axios.get(`${API_URL}/${id}`)
                .then(function(response) {
                    const todo = response.data;
                    $('#modalTituloLabel').text('Editar Tarefa');
                    $('#todoId').val(todo.id);
                    $('#titulo').val(todo.titulo);
                    $('#descricao').val(todo.descricao);
                    modalTodo.show();
                })
                .catch(function(error) {
                    mostrarToast('Erro', 'Erro ao carregar tarefa: ' + (error.response?.data?.detail || error.message), 'danger');
                });
        }

        function salvarTodo() {
            const titulo = $('#titulo').val().trim();
            const descricao = $('#descricao').val().trim();
            const id = $('#todoId').val();

            if (!titulo) {
                $('#titulo').addClass('is-invalid');
                return;
            }
            $('#titulo').removeClass('is-invalid');

            const dados = { titulo, descricao };

            const request = id
                ? axios.put(`${API_URL}/${id}`, dados)
                : axios.post(API_URL, dados);

            request
                .then(function(response) {
                    modalTodo.hide();
                    carregarTarefas();
                    mostrarToast('Sucesso', id ? 'Tarefa atualizada!' : 'Tarefa criada!', 'success');
                })
                .catch(function(error) {
                    mostrarToast('Erro', error.response?.data?.detail || error.message, 'danger');
                });
        }

        function concluir(id) {
            axios.patch(`${API_URL}/${id}/concluir`)
                .then(function(response) {
                    carregarTarefas();
                    mostrarToast('Sucesso', 'Tarefa concluída!', 'success');
                })
                .catch(function(error) {
                    mostrarToast('Erro', error.response?.data?.detail || error.message, 'danger');
                });
        }

        function reabrir(id) {
            axios.patch(`${API_URL}/${id}/reabrir`)
                .then(function(response) {
                    carregarTarefas();
                    mostrarToast('Sucesso', 'Tarefa reaberta!', 'success');
                })
                .catch(function(error) {
                    mostrarToast('Erro', error.response?.data?.detail || error.message, 'danger');
                });
        }

        function excluirTodo(id) {
            $('#excluirId').val(id);
            modalExcluir.show();
        }

        function confirmarExclusao() {
            const id = $('#excluirId').val();

            axios.delete(`${API_URL}/${id}`)
                .then(function(response) {
                    modalExcluir.hide();
                    carregarTarefas();
                    mostrarToast('Sucesso', 'Tarefa excluída!', 'success');
                })
                .catch(function(error) {
                    mostrarToast('Erro', error.response?.data?.detail || error.message, 'danger');
                });
        }

        function mostrarToast(titulo, mensagem, tipo) {
            const iconMap = {
                'success': 'bi-check-circle-fill text-success',
                'danger': 'bi-exclamation-circle-fill text-danger',
                'warning': 'bi-exclamation-triangle-fill text-warning',
                'info': 'bi-info-circle-fill text-info'
            };

            $('#toastTitulo').text(titulo);
            $('#toastMensagem').text(mensagem);
            $('#toastIcon').attr('class', `bi ${iconMap[tipo] || iconMap.info} me-2`);
            toast.show();
        }

        function formatarData(dataString) {
            if (!dataString) return '';
            const data = new Date(dataString);
            return data.toLocaleDateString('pt-BR') + ' ' + data.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
