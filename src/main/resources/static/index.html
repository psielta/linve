<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo API - Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .todo-concluido {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .todo-card {
            transition: all 0.2s ease;
        }
        .todo-card:hover {
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        }
        .empty-state {
            padding: 3rem;
            text-align: center;
            color: #6c757d;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: block;
        }
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
        }
        .user-info {
            color: rgba(255,255,255,0.9);
        }
        .org-badge {
            font-size: 0.75rem;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-check2-square"></i> Todo API
            </a>
            <!-- User Info (quando logado) -->
            <div class="d-none" id="userNavInfo">
                <span class="user-info me-3">
                    <i class="bi bi-person-circle"></i>
                    <span id="navUserName"></span>
                    <span class="badge bg-light text-primary org-badge ms-2" id="navOrgName"></span>
                </span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Tela de Login/Registro -->
        <div id="authSection">
            <div class="auth-container">
                <div class="card shadow">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#loginForm" type="button">
                                    <i class="bi bi-box-arrow-in-right"></i> Login
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#registerForm" type="button">
                                    <i class="bi bi-person-plus"></i> Registrar
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <!-- Login Form -->
                            <div class="tab-pane fade show active" id="loginForm" role="tabpanel">
                                <form onsubmit="fazerLogin(event)">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginSenha" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="loginSenha" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100" id="btnLogin">
                                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                                    </button>
                                </form>
                            </div>
                            <!-- Register Form -->
                            <div class="tab-pane fade" id="registerForm" role="tabpanel">
                                <form onsubmit="fazerRegistro(event)">
                                    <div class="mb-3">
                                        <label for="registerNome" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="registerNome" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="registerEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerSenha" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="registerSenha" required minlength="6">
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerOrg" class="form-label">Nome da Organização (opcional)</label>
                                        <input type="text" class="form-control" id="registerOrg" placeholder="Ex: Minha Empresa">
                                    </div>
                                    <button type="submit" class="btn btn-success w-100" id="btnRegister">
                                        <i class="bi bi-person-plus"></i> Criar Conta
                                    </button>
                                </form>
                            </div>
                        </div>
                        <!-- Erro de autenticação -->
                        <div class="alert alert-danger mt-3 d-none" id="authError"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tela Principal (Tarefas) -->
        <div id="mainSection" class="d-none">
            <!-- Filtros e Botao Novo -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="filtro" id="filtroTodas" value="todas" checked>
                        <label class="btn btn-outline-primary" for="filtroTodas">Todas</label>

                        <input type="radio" class="btn-check" name="filtro" id="filtroPendentes" value="pendentes">
                        <label class="btn btn-outline-primary" for="filtroPendentes">Pendentes</label>

                        <input type="radio" class="btn-check" name="filtro" id="filtroConcluidas" value="concluidas">
                        <label class="btn btn-outline-primary" for="filtroConcluidas">Concluídas</label>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalTodo" onclick="abrirModalNovo()">
                        <i class="bi bi-plus-lg"></i> Nova Tarefa
                    </button>
                </div>
            </div>

            <!-- Loading -->
            <div class="loading text-center py-5" id="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2 text-muted">Carregando tarefas...</p>
            </div>

            <!-- Lista de Tarefas -->
            <div id="listaTarefas"></div>

            <!-- Estado Vazio -->
            <div class="empty-state d-none" id="estadoVazio">
                <i class="bi bi-inbox display-1"></i>
                <h4 class="mt-3">Nenhuma tarefa encontrada</h4>
                <p class="text-muted">Clique em "Nova Tarefa" para começar</p>
            </div>
        </div>
    </div>

    <!-- Modal Criar/Editar -->
    <div class="modal fade" id="modalTodo" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTituloLabel">Nova Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formTodo">
                        <input type="hidden" id="todoId">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título *</label>
                            <input type="text" class="form-control" id="titulo" required maxlength="200">
                            <div class="invalid-feedback">Título é obrigatório</div>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarTodo()">
                        <i class="bi bi-check-lg"></i> Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Confirmacao Exclusao -->
    <div class="modal fade" id="modalExcluir" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Deseja realmente excluir esta tarefa?</p>
                    <input type="hidden" id="excluirId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="confirmarExclusao()">
                        <i class="bi bi-trash"></i> Excluir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notificacoes -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2" id="toastIcon"></i>
                <strong class="me-auto" id="toastTitulo">Notificação</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMensagem"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // ==================== CONFIGURAÇÃO ====================
        const API_BASE = '/api';
        const AUTH_URL = `${API_BASE}/auth`;
        const TODOS_URL = `${API_BASE}/todos`;

        // Estado da aplicação
        let auth = {
            accessToken: null,
            refreshToken: null,
            user: null,
            organizationId: null,
            organizationName: null
        };

        let modalTodo, modalExcluir, toast;

        // ==================== INICIALIZAÇÃO ====================
        document.addEventListener('DOMContentLoaded', function() {
            modalTodo = new bootstrap.Modal('#modalTodo');
            modalExcluir = new bootstrap.Modal('#modalExcluir');
            toast = new bootstrap.Toast('#toast');

            // Verifica se há sessão salva
            const savedAuth = localStorage.getItem('auth');
            if (savedAuth) {
                auth = JSON.parse(savedAuth);
                mostrarTelaLogada();
                carregarTarefas();
            }

            // Listeners para filtros
            document.querySelectorAll('input[name="filtro"]').forEach(el => {
                el.addEventListener('change', carregarTarefas);
            });
        });

        // ==================== AUTENTICAÇÃO ====================
        function fazerLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const senha = document.getElementById('loginSenha').value;

            document.getElementById('btnLogin').disabled = true;
            document.getElementById('authError').classList.add('d-none');

            axios.post(`${AUTH_URL}/login`, { email, senha })
                .then(response => {
                    processarAuthResponse(response.data);
                    mostrarToast('Sucesso', 'Login realizado!', 'success');
                })
                .catch(error => {
                    const msg = error.response?.data?.detail || 'Erro ao fazer login';
                    document.getElementById('authError').textContent = msg;
                    document.getElementById('authError').classList.remove('d-none');
                })
                .finally(() => {
                    document.getElementById('btnLogin').disabled = false;
                });
        }

        function fazerRegistro(event) {
            event.preventDefault();
            const nome = document.getElementById('registerNome').value;
            const email = document.getElementById('registerEmail').value;
            const senha = document.getElementById('registerSenha').value;
            const nomeOrganizacao = document.getElementById('registerOrg').value || null;

            document.getElementById('btnRegister').disabled = true;
            document.getElementById('authError').classList.add('d-none');

            axios.post(`${AUTH_URL}/register`, { nome, email, senha, nomeOrganizacao })
                .then(response => {
                    processarAuthResponse(response.data);
                    mostrarToast('Sucesso', 'Conta criada com sucesso!', 'success');
                })
                .catch(error => {
                    const msg = error.response?.data?.detail || 'Erro ao criar conta';
                    document.getElementById('authError').textContent = msg;
                    document.getElementById('authError').classList.remove('d-none');
                })
                .finally(() => {
                    document.getElementById('btnRegister').disabled = false;
                });
        }

        function processarAuthResponse(data) {
            auth.accessToken = data.accessToken;
            auth.refreshToken = data.refreshToken;
            auth.user = data.user;

            // Pega a primeira organização (formato: organizations[].organization.id/nome)
            if (data.organizations && data.organizations.length > 0) {
                const firstOrg = data.organizations[0];
                auth.organizationId = firstOrg.organization.id;
                auth.organizationName = firstOrg.organization.nome;
            }

            // Salva no localStorage
            localStorage.setItem('auth', JSON.stringify(auth));

            mostrarTelaLogada();
            carregarTarefas();
        }

        function logout() {
            // Chama API de logout (opcional, para revogar token)
            if (auth.refreshToken) {
                axios.post(`${AUTH_URL}/logout`, { refreshToken: auth.refreshToken })
                    .catch(() => {}); // Ignora erros
            }

            // Limpa estado
            auth = { accessToken: null, refreshToken: null, user: null, organizationId: null, organizationName: null };
            localStorage.removeItem('auth');

            mostrarTelaLogin();
            mostrarToast('Info', 'Você saiu da conta', 'info');
        }

        async function refreshToken() {
            if (!auth.refreshToken) {
                logout();
                return false;
            }

            try {
                const response = await axios.post(`${AUTH_URL}/refresh`, {
                    refreshToken: auth.refreshToken
                });
                processarAuthResponse(response.data);
                return true;
            } catch (error) {
                logout();
                return false;
            }
        }

        // ==================== HTTP COM AUTH ====================
        function getAuthHeaders() {
            const headers = {
                'Content-Type': 'application/json'
            };
            if (auth.accessToken) {
                headers['Authorization'] = `Bearer ${auth.accessToken}`;
            }
            if (auth.organizationId) {
                headers['X-Organization-Id'] = auth.organizationId;
            }
            return headers;
        }

        async function apiRequest(method, url, data = null) {
            try {
                const config = {
                    method,
                    url,
                    headers: getAuthHeaders()
                };
                if (data) {
                    config.data = data;
                }
                return await axios(config);
            } catch (error) {
                // Se 401/403, tenta refresh
                if (error.response?.status === 401 || error.response?.status === 403) {
                    const refreshed = await refreshToken();
                    if (refreshed) {
                        // Retry com novo token
                        const config = {
                            method,
                            url,
                            headers: getAuthHeaders()
                        };
                        if (data) {
                            config.data = data;
                        }
                        return await axios(config);
                    }
                }
                throw error;
            }
        }

        // ==================== UI HELPERS ====================
        function mostrarTelaLogin() {
            document.getElementById('authSection').classList.remove('d-none');
            document.getElementById('mainSection').classList.add('d-none');
            document.getElementById('userNavInfo').classList.add('d-none');
        }

        function mostrarTelaLogada() {
            document.getElementById('authSection').classList.add('d-none');
            document.getElementById('mainSection').classList.remove('d-none');
            document.getElementById('userNavInfo').classList.remove('d-none');

            document.getElementById('navUserName').textContent = auth.user?.nome || 'Usuário';
            document.getElementById('navOrgName').textContent = auth.organizationName || 'Org';
        }

        // ==================== TAREFAS ====================
        function carregarTarefas() {
            const filtro = document.querySelector('input[name="filtro"]:checked').value;
            let url = TODOS_URL;

            if (filtro === 'pendentes') {
                url += '?concluido=false';
            } else if (filtro === 'concluidas') {
                url += '?concluido=true';
            }

            document.getElementById('loading').classList.add('show');
            document.getElementById('listaTarefas').innerHTML = '';
            document.getElementById('estadoVazio').classList.add('d-none');

            apiRequest('get', url)
                .then(response => {
                    document.getElementById('loading').classList.remove('show');
                    renderizarTarefas(response.data);
                })
                .catch(error => {
                    document.getElementById('loading').classList.remove('show');
                    mostrarToast('Erro', 'Erro ao carregar tarefas: ' + (error.response?.data?.detail || error.message), 'danger');
                });
        }

        function renderizarTarefas(tarefas) {
            const container = document.getElementById('listaTarefas');
            container.innerHTML = '';

            if (tarefas.length === 0) {
                document.getElementById('estadoVazio').classList.remove('d-none');
                return;
            }

            tarefas.forEach(todo => {
                const card = criarCardTarefa(todo);
                container.innerHTML += card;
            });
        }

        function criarCardTarefa(todo) {
            const dataCriacao = formatarData(todo.dataCriacao);
            const dataConclusao = todo.dataConclusao ? formatarData(todo.dataConclusao) : null;
            const classesConcluido = todo.concluido ? 'todo-concluido' : '';

            return `
                <div class="card mb-3 todo-card" id="todo-${todo.id}">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h5 class="card-title mb-1 ${classesConcluido}">
                                    ${todo.concluido ? '<i class="bi bi-check-circle-fill text-success me-2"></i>' : '<i class="bi bi-circle text-secondary me-2"></i>'}
                                    ${escapeHtml(todo.titulo)}
                                </h5>
                                <p class="card-text text-muted mb-1 ${classesConcluido}">${escapeHtml(todo.descricao || 'Sem descrição')}</p>
                                <small class="text-muted">
                                    <i class="bi bi-calendar3"></i> Criado: ${dataCriacao}
                                    ${dataConclusao ? `<span class="ms-2"><i class="bi bi-check2-all"></i> Concluído: ${dataConclusao}</span>` : ''}
                                </small>
                            </div>
                            <div class="col-md-4 text-end">
                                ${todo.concluido
                                    ? `<button class="btn btn-outline-warning btn-action me-1" onclick="reabrir(${todo.id})" title="Reabrir">
                                        <i class="bi bi-arrow-counterclockwise"></i>
                                       </button>`
                                    : `<button class="btn btn-outline-success btn-action me-1" onclick="concluir(${todo.id})" title="Concluir">
                                        <i class="bi bi-check-lg"></i>
                                       </button>`
                                }
                                <button class="btn btn-outline-primary btn-action me-1" onclick="editarTodo(${todo.id})" title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-outline-danger btn-action" onclick="excluirTodo(${todo.id})" title="Excluir">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function abrirModalNovo() {
            document.getElementById('modalTituloLabel').textContent = 'Nova Tarefa';
            document.getElementById('formTodo').reset();
            document.getElementById('todoId').value = '';
        }

        function editarTodo(id) {
            apiRequest('get', `${TODOS_URL}/${id}`)
                .then(response => {
                    const todo = response.data;
                    document.getElementById('modalTituloLabel').textContent = 'Editar Tarefa';
                    document.getElementById('todoId').value = todo.id;
                    document.getElementById('titulo').value = todo.titulo;
                    document.getElementById('descricao').value = todo.descricao || '';
                    modalTodo.show();
                })
                .catch(error => {
                    mostrarToast('Erro', 'Erro ao carregar tarefa: ' + (error.response?.data?.detail || error.message), 'danger');
                });
        }

        function salvarTodo() {
            const titulo = document.getElementById('titulo').value.trim();
            const descricao = document.getElementById('descricao').value.trim();
            const id = document.getElementById('todoId').value;

            if (!titulo) {
                document.getElementById('titulo').classList.add('is-invalid');
                return;
            }
            document.getElementById('titulo').classList.remove('is-invalid');

            const dados = { titulo, descricao };
            const method = id ? 'put' : 'post';
            const url = id ? `${TODOS_URL}/${id}` : TODOS_URL;

            apiRequest(method, url, dados)
                .then(response => {
                    modalTodo.hide();
                    carregarTarefas();
                    mostrarToast('Sucesso', id ? 'Tarefa atualizada!' : 'Tarefa criada!', 'success');
                })
                .catch(error => {
                    mostrarToast('Erro', error.response?.data?.detail || error.message, 'danger');
                });
        }

        function concluir(id) {
            apiRequest('patch', `${TODOS_URL}/${id}/concluir`)
                .then(response => {
                    carregarTarefas();
                    mostrarToast('Sucesso', 'Tarefa concluída!', 'success');
                })
                .catch(error => {
                    mostrarToast('Erro', error.response?.data?.detail || error.message, 'danger');
                });
        }

        function reabrir(id) {
            apiRequest('patch', `${TODOS_URL}/${id}/reabrir`)
                .then(response => {
                    carregarTarefas();
                    mostrarToast('Sucesso', 'Tarefa reaberta!', 'success');
                })
                .catch(error => {
                    mostrarToast('Erro', error.response?.data?.detail || error.message, 'danger');
                });
        }

        function excluirTodo(id) {
            document.getElementById('excluirId').value = id;
            modalExcluir.show();
        }

        function confirmarExclusao() {
            const id = document.getElementById('excluirId').value;

            apiRequest('delete', `${TODOS_URL}/${id}`)
                .then(response => {
                    modalExcluir.hide();
                    carregarTarefas();
                    mostrarToast('Sucesso', 'Tarefa excluída!', 'success');
                })
                .catch(error => {
                    mostrarToast('Erro', error.response?.data?.detail || error.message, 'danger');
                });
        }

        // ==================== UTILS ====================
        function mostrarToast(titulo, mensagem, tipo) {
            const iconMap = {
                'success': 'bi-check-circle-fill text-success',
                'danger': 'bi-exclamation-circle-fill text-danger',
                'warning': 'bi-exclamation-triangle-fill text-warning',
                'info': 'bi-info-circle-fill text-info'
            };

            document.getElementById('toastTitulo').textContent = titulo;
            document.getElementById('toastMensagem').textContent = mensagem;
            document.getElementById('toastIcon').className = `bi ${iconMap[tipo] || iconMap.info} me-2`;
            toast.show();
        }

        function formatarData(dataString) {
            if (!dataString) return '';
            const data = new Date(dataString);
            return data.toLocaleDateString('pt-BR') + ' ' + data.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
